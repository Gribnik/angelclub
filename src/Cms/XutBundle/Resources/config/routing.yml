cms_xut_homepage:
    pattern:  /
    defaults: { _controller: CmsXutBundle:Default:index }
    requirements:
      _method:  GET

admin_area:
    pattern: /locomotive
    defaults: { _controller: CmsXutBundle:Admin:index }
    requirements:

login:
    pattern:   /locomotive/login
    defaults:  { _controller: CmsXutBundle:Security:login }

login_check:
    pattern:   /locomotive/login_check

logout:
    pattern:  /locomotive/logout

category_new:
    pattern: /editcat/
    defaults: { _controller: CmsXutBundle:Category:edit }
    requirements:
        _method: GET

category_edit:
    pattern: /editcat/{category_id}
    defaults: { _controller: CmsXutBundle:Category:edit }
    requirements:
        _method: GET

category_create:
    pattern: /savecat/
    defaults: { _controller: CmsXutBundle:Category:save }
    requirements:
        _method: POST

category_update:
    pattern: /savecat/{category_id}
    defaults: { _controller: CmsXutBundle:Category:save }
    requirements:
        _method: POST
        category_id: \d+